<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form and Events</title>
</head>
<body>
        <div class="container mt-2">
                <h1>Registration Form</h1>
                <form id="registrationForm">
                  <div class="form-group row">
                    <div class="col">
                      <label for="username"></label>
                      <input id="username" type="text" class="form-control" placeholder="Username" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="password"></label>
                      <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="confirmPassword"></label>
                      <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" onclick="return Validate()">
                          Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
    <script type="text/javascript" src="./ExerciseEvents.js"></script>
    <script type="text/javascript">
    function Validate() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if (password != confirmPassword) {
          alert("Passwords do not match.");
          return false;
      }
      alert("Success!!")
      return true;
    }

    </script>
</body>
</html>
